<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Built with HTML & CSS</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>About This Site</h2>
    <p>This is a simple website template you can customize.</p>

    <div class="card">
        <h3>My First Card</h3>
        <p>This is a content card. You can add anything here.</p>
        <button onclick="showMessage()">Click Me</button>
    </div>
</div>

<footer>
    <p>Â© 2026 My Website | All Rights Reserved</p>
</footer>

<script>
    function showMessage() {
        alert("Thanks for clicking!");
    }
</script>

</body>
</html>
