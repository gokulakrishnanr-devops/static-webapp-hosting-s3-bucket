<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #00baf2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #004c73;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 14px 10px;
        }
        nav a:hover {
            background-color: #00baf2;
            color: black;
        }
        .container {
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #00baf2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #004c73;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #004c73;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Paytm Demo</h1>
    <p>Safe demo website for learning purposes</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Wallet</a>
    <a href="#">Bank Transfer</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Add Money to Wallet</h2>
        <input type="number" placeholder="Enter Amount">
        <input type="text" placeholder="Enter Phone Number">
        <button onclick="alert('This is a demo, payment not processed')">Pay Now</button>
    </div>

    <div class="card">
        <h2>Send Money</h2>
        <input type="text" placeholder="Recipient Phone Number">
        <input type="number" placeholder="Amount">
        <button onclick="alert('This is a demo, money not sent')">Send</button>
    </div>
</div>

<footer>
    Â© 2026 Paytm Demo | For learning purposes only
</footer>

</body>
</html>
